<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ .title }}</title>
</head>
<body>
    <form id="editForm" action="/user/save" method="post" enctype="application/x-www-form-urlencoded">
        <input type="hidden" name="id" value="{{ .user.Id }}">

        <label for="username">姓名</label>
        <input type="text" id="username" name="name" value="{{ .user.Name }}" />

        <label for="user-age">年龄</label>
        <input type="text" id="user-age" name="age" value="{{ .user.Age }}" >

        <button type="submit">提交</button>
    </form>
</body>
</html>
